<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Programme</title>
    <link rel="stylesheet" href="./src/output.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1 class="text-center font-black text-9xl" id="countLabel">0</h1>
    <div class="btns flex justify-center gap-2">
      <button class="btn btn-warning" id="decreaseBtn">Decrease</button>
      <button class="btn btn-error" id="resetBtn">Reset</button>
      <button class="btn btn-success" id="increaseBtn">Increase</button>
    </div>
  </body>
</html>
